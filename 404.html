<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/s-logo-item.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
            position: relative;
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(30px);
            color: rgba(0,0,0,0.3);
            animation: glow 2s infinite alternate;
        }

        .message {
            font-size: 24px;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .description {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            from {
                filter: blur(30px);
                opacity: 0.5;
            }
            to {
                filter: blur(40px);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="message">Under Development</h1>
        <p class="description">
            Sorry, the page you were looking for could not be found. 
            Currently the landing page is under development.
            Please return to the main page.
        </p>
        <a href="https://zieec.github.io/Personal_Website/" class="home-button">Back</a>
    </div>
</body>
</html>
